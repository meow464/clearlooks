<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
        {{- block "title" . -}}
        {{ .Title}}{{ if ne .Title .Site.Title }} | {{ .Site.Title }}{{ end }}
        {{- end -}}
    </title>

    {{ $styles := resources.Get "css/style.css" | minify -}}
    <style>
        {{- $styles.Content | safeCSS -}}
    </style>

    {{- if  .RelPermalink }}
    <link href="{{ .RelPermalink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    {{- end -}}

    {{ if .Params.latex }}

        <link rel="stylesheet" href="/katex@0.16.2/katex.min.css">

	<!-- The loading of KaTeX is deferred to speed up page rendering -->
	<script defer src="/katex@0.16.2/katex.min.js"></script>

	<!-- To automatically render math in text elements, include the auto-render extension: -->
	<script defer src="/katex@0.16.2/contrib/auto-render.min.js"  onload="renderMathInElement(document.body);"></script>

    {{ end }}

    {{ partial "head_custom" . }}
</head>
